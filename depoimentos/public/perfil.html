<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  
  <title>Meu Perfil - Conectados pela Fé</title>
  
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css"> </head>
<body class="bg-accent200">

  <nav class="bg-accent200 shadow p-4">
    <div class="container mx-auto flex items-center justify-between">
      <h1 class="text-3xl font-slab text-primary100"><a href="home.html">Conectados pela Fé</a></h1>
      <a href="home.html" class="text-lg font-semibold text-bg100">Voltar ao Início</a>
    </div>
  </nav>

<main class="container mx-auto max-w-4xl p-4 sm:p-6 mt-8">
    
    <div id="perfil-container" class="bg-white p-6 sm:p-8 rounded-lg shadow-md">
        
        <div id="loading" class="text-center text-gray-500">
            <p>Carregando perfil...</p>
        </div>

        <div id="perfil-content" style="display: none;">
            <div class="flex flex-col sm:flex-row items-center gap-6 border-b pb-6 mb-6">
                <img id="foto-perfil" src="img/avatar-padrao.png" alt="Foto de Perfil" class="w-32 h-32 sm:w-40 sm:h-40 rounded-full object-cover border-4 border-accent200">
                <div class="text-center sm:text-left">
                    <h2 id="nome-usuario" class="text-3xl sm:text-4xl font-slab text-gray-800"></h2>
                    <p id="email-usuario" class="text-xl font-slab text-gray-700 mt-2"></p>
                </div>
            </div>
            <div class="perfil-details">
                <h3 class="text-3xl font-slab text-gray-900 mb-2">Biografia</h3>
                <p id="bio-usuario" class="text-gray-700 leading-relaxed"></p>
            </div>
            <div class="mt-8 text-right">
                <button id="btn-editar-perfil" class="bg-blue-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-700 transition">
                    Editar Perfil
                </button>
            </div>
        </div>

        <div id="edit-content" style="display: none;">
            <h2 class="text-3xl sm:text-4xl font-slab text-gray-800 mb-6 border-b pb-4">Editar Perfil</h2>
            <form id="form-editar">
                <div class="mb-4">
                    <label for="input-nome" class="block text-gray-700 text-lg font-slab mb-2">Nome:</label>
                    <input type="text" id="input-nome" class="w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div class="mb-6">
                    <label for="input-bio" class="block text-gray-700 text-lg font-slab mb-2">Biografia:</label>
                    <textarea id="input-bio" rows="5" class="w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"></textarea>
                </div>
                <div class="flex justify-end gap-4">
                    <button type="button" id="btn-cancelar" class="bg-gray-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-gray-600 transition">
                        Cancelar
                    </button>
                    <button type="submit" class="bg-blue-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-700 transition">
                        Salvar Alterações
                    </button>
                </div>
            </form>
        </div>
        
    </div>
</main>


<script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary100: '#d4eaf7',
            primary200: '#b6ccd8',
            primary300: '#454545',
            accent100: '#25b1bf',
            accent200: '#00668c',
            text100: '#ffffff',
            text200: '#0D1F2D',
            bg100: '#fffefb',
            bg200: '#bda78a',
            bg300: '#cccbc8',
            bg400: '#dd0025'
          },
          fontFamily: {
            limelight: ['"Limelight"', 'cursive', 'Noto Serif'],
            slab: ['"Roboto Slab"', 'serif', 'Oswald'],
          }
        }
      }
    }
</script>

  <script src="perfil.js" defer></script>
</body>
</html>
