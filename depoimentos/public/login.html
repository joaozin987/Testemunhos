<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />

  <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet" />

</head>
<body class="bg-accent200">
  <nav class="bg-accent200 shadow p-4 flex items-center justify-between">
    <h1 class="text-3xl font-slab text-primary100"><a href="home.html">Conectados pela Fé</a></h1>
  
    <button id="openMenu" class="md:hidden text-3xl text-bg100">&#9776;</button>
    <ul class="hidden md:flex gap-6">
      <li><a class="text-lg font-semibold text-bg100" href="museu.html">Museu</a></li>
      <li><a class="text-lg font-semibold text-bg100" href="home.html">Início</a></li>
      <li><a class="text-lg font-semibold text-bg100" href="sobre.html">Sobre</a></li>
      <li><a class="text-lg font-semibold text-bg100" href="exemplos.html">Exemplos de Vida</a></li>
    </ul>
    <a href="index.html" class="hidden md:inline-block bg-blue-500 text-white font-bold py-2 px-4 rounded-lg mt-1 hover:bg-blue-700">
        Faça o cadastro
    </a>
  
  </nav>
  
  <div id="sidebar" class="fixed top-0 right-0 h-75 w-64 bg-accent200 text-bg100 transform translate-x-full transition-transform duration-300 z-50 shadow-lg md:hidden">
    <div class="flex justify-between items-center p-4 border-b border-bg100">
      <h2 class="text-2xl font-slab">Menu</h2>
      <button id="closeMenu" class="text-3xl">&times;</button>
    </div>
     <ul class="flex flex-col gap-4 p-4">
      <li><a href="museu.html" class="text-lg font-semibold">Museu</a></li>
      <li><a href="home.html" class="text-lg font-semibold">Início</a></li>
      <li><a href="sobre.html" class="text-lg font-semibold">Sobre</a></li>
      <li><a class="text-lg font-semibold text-bg100" href="exemplos.html">Exemplos de Vida</a></li>
      <a href="index.html" class="inline-block bg-blue-500 text-white font-bold py-2 px-4 rounded-lg mt-1 hover:bg-blue-700">
        Faça o cadastro
    </a>
    </ul>
  </div>
  
  <section class="flex justify-center items-center h-screen">
    <form id="loginForm" class="bg-primary200 grid p-4 text-center w-96 max-w-md rounded-xl">
        <h1 class="text-3xl font-slab mb-3">Faça o Login</h1>
       
        <label class="text-left text-xl mb-2 font-slab" for="loginEmail">E-mail</label>
        <input id="loginEmail" name="email" class="rounded-lg mb-1 p-2 text-gray-700" type="email" placeholder="digite seu email" required>
        
        <label class="text-left text-xl mb-1 mt-3 font-slab" for="loginPassword">Senha</label>
        <input id="loginPassword" name="senha" class="rounded-lg mb-4 p-2 text-gray-700" type="password" placeholder="digite sua senha" required>
        
        <a class="text-right text-blue-800" href="recuperar.html">esqueceu a senha?</a>
        
        <button type="submit" class="bg-blue-500 text-white font-bold py-2 px-4 rounded mt-4 hover:bg-blue-700">
            Continuar
        </button>
     
        <p id="loginMessage" class="mt-4 text-center text-lg font-semibold"></p>

    </form>
</section>


<footer class="bg-accent100 text-bg100 text-center py-6 mt-10">
